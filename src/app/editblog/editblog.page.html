<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      (click)="editblog()"
      size="large"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title><b>Edit Blogs</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <img
      (click)="choosePhoto()"
      style="
        margin-top: 20px;
        border-radius: 20px;
        padding-left: 10px;
        padding-right: 10px;
        max-width: 100%;
      "
      [src]="blogmodal.blogImage"
    />
    <ion-icon
      style="float: right"
      (click)="del()"
      name="close-circle-outline"
    ></ion-icon>
    <!-- <ion-button (click)="choosePhoto()">Pic</ion-button> -->
  </div>

  <br />

  <ion-textarea
    [(ngModel)]="blogmodal.title"
    style="margin-top: 20px; padding-left: 15px; padding-right: 15px"
    [counter]="true"
    maxlength="80"
    label="Enter Blog Title"
    labelPlacement="floating"
    fill="outline"
    placeholder="Enter Blog Title"
  ></ion-textarea>

  <ion-textarea
    [(ngModel)]="blogmodal.description"
    style="height: 160px; padding-left: 15px; padding-right: 15px"
    label="Blog Descreption"
    labelPlacement="floating"
    fill="outline"
    placeholder="Blog Descreption"
  ></ion-textarea>
  <br />
  <ion-list>
    <ion-item style="margin-top: -7px">
      <ion-select
        [(ngModel)]="blogmodal.category"
        fill="outline"
        interface="popover"
        placeholder="Select Blog Category"
      >
        <ion-select-option
          *ngFor="let item of categories"
          [value]="item.categoryName"
          >{{item.categoryName}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-textarea
    [(ngModel)]="blogmodal.blogAuth"
    style="margin-top: 10px; padding-left: 15px; padding-right: 15px"
    [counter]="true"
    label="Enter Author Name"
    labelPlacement="floating"
    fill="outline"
    placeholder="Enter Blog Author Name"
  ></ion-textarea>
  <ion-textarea
    [(ngModel)]="blogmodal.blogAuthMail"
    style="margin-top: 20px; padding-left: 15px; padding-right: 15px"
    [counter]="true"
    label="Enter Email"
    labelPlacement="floating"
    fill="outline"
    placeholder="Enter Author Email"
  ></ion-textarea>
  <br />

  <div style="padding-left: 25px">
    <ion-datetime [(ngModel)]="blogmodal.date"></ion-datetime>
  </div>
</ion-content>
<br />
<footer>
  <ion-button
    style="
      width: 100%;
      --background: #22b8cf;
      --color: white;
      padding-left: 15px;
      padding-right: 15px;
    "
    (click)="updateBlog(blogmodal)"
    >Update Blog</ion-button
  >
</footer>
