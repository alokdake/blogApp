<ion-menu [type]="typeOfMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-icon name="grid-sharp"></ion-icon>
        <ion-title style="padding-left: 10px">Menu</ion-title></ion-item
      >
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <img
      style="height: 90px; width: 90px; border-radius: 100%; margin-left: 22px"
      src="../assets/img/alok.jpg"
    />
    <ion-item>
      <ion-icon slot="end" size="large" name="chevron-forward"></ion-icon>
      <ion-label style="padding-left: 10px"
        ><b style="font-size: larger">Alok Dake</b></ion-label
      >
    </ion-item>
    <br />
    <br />

    <ion-item>
      <ion-icon size="large" name="log-out"></ion-icon>
      <ion-label style="padding-left: 10px" (click)="logout()"
        >Sign Out</ion-label
      >
    </ion-item>

    <ion-item>
      <ion-icon name="home"></ion-icon>
      <ion-label style="padding-left: 10px" (click)="home()">Home</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="layers"></ion-icon>
      <ion-label style="padding-left: 10px" (click)="categories()"
        >Categories</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-icon name="document-text"></ion-icon>
      <ion-label style="padding-left: 10px" (click)="aboutUs()"
        >About Us</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-icon name="contrast-outline"></ion-icon>
      <ion-label style="padding-left: 10px">Dark Theme </ion-label
      ><ion-toggle
        slot="end"
        (ionChange)="toggleTheme($event)"
        aria-label="Dark toggle"
        color="dark"
        [checked]="false"
      ></ion-toggle
    ></ion-item>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>
        <h2><b>Follow Us</b></h2>
      </ion-label></ion-item
    >
    <div style="display: flex">
      <div style="margin-left: 10px">
        <a href="https://www.linkedin.com/in/alok-dake-277289235/"
          ><ion-icon size="large" name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <div style="margin-left: 10px">
        <a href="https://www.instagram.com/alok__0028/"
          ><ion-icon size="large" name="logo-instagram"></ion-icon
        ></a>
      </div>

      <div style="margin-left: 10px">
        <a href="https://www.facebook.com/alok.dake.9"
          ><ion-icon size="large" name="logo-facebook"></ion-icon
        ></a>
      </div>
    </div>
  </ion-footer>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex">
      <ion-menu-button
        ><img
          id="main-content"
          style="border-radius: 100%; margin-left: 10px; margin-top: 10px"
          src="../assets/img/logo.jpg"
      /></ion-menu-button>
      <ion-title style="margin-top: 10px; margin-left: -15px"
        ><b>Admin</b></ion-title
      >
    </div>

    <img
      slot="end"
      style="height: 50px; width: 50px; border-radius: 50%"
      src="../assets/img/alok.jpg"
    />
  </ion-toolbar>
</ion-header>
