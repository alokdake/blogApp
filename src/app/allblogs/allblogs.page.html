<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      (click)="admin()"
      size="large"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title style="margin-left: -15px"><b>All Blogs</b></ion-title>
    <ion-icon
      style="margin-right: 10px; margin-top: 10px"
      routerLink="/search"
      size="large"
      slot="end"
      name="search-outline"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of blogs" style="border-radius: 20px">
    <img src="{{item.blogImage}}" />
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-title><b>{{item.category}}</b></ion-card-title>
      <ion-card-title>{{item.blogAuthMail}}</ion-card-title>
      <ion-card-title>{{item.date}}</ion-card-title>
    </ion-card-header>
    <div style="display: flex; margin-left: 80%">
      <div>
        <ion-icon slot="end" size="large" (click)="edit(item.id)" name="create"
          >Edit</ion-icon
        >
      </div>
      <div>
        <ion-icon
          style="padding-left: 5px"
          size="large"
          (click)="delete(item.id)"
          name="trash"
          >Delete</ion-icon
        >
      </div>
    </div>
    <!-- <ion-button color="danger" (click)="edit(item.id)">Edit</ion-button>
    <ion-button color="medium" (click)="delete(item.id)">delete</ion-button> -->
  </ion-card>
</ion-content>
