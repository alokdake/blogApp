<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      routerLink="/admin"
      size="large"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title style="margin-left: -15px"><b>Reported Blogs</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of reportList" style="border-radius: 20px">
    <img src="{{item.blogReport.blogImage}}" />
    <ion-card-header>
      <ion-card-title>{{item.blogReport.title}}</ion-card-title>

      <ion-card-title>{{item.email}}</ion-card-title>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-title><b>{{item.reportReason}}</b></ion-card-title>
    </ion-card-header>
  </ion-card>
